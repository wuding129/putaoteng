        .playlog{

            background-color: #b9e9f5;
            font-size: 26px;
        }
        .playlog span{

        }
        .angel{

            left: 72px;

        }

            width: 138px;
            float: left;
        }
        .main .middle{

        }
        /*二级ul的border怎么会变成了以及ul的了？*/

            width: 126px;
            height: 128px;
        }
        .main ul ul .job{

            height: 98px;
            text-align: center;
            line-height: 98px;
            background-color: #f5c97b;
            font-size: 30px;
            color: #565656;
        }
        .main ul ul .number{

            color: #e0ebe6;
            background-color: #83b09a;
        }
        .main ul .icons{
            text-align: center;
            height: 63px;
            line-height: 63px;
            visibility: hidden;
        }
        #show1{

        }
        .footer{

            clear: both;
            height: 188px;

            font-size: 40px;

        .footer a{

            height: 90px;

            text-align: center;
            width: 490px;
            background-color: #fbb435;
        }
        .icons a{
            background: url("images/imgSpirit.png") no-repeat;
        }
        .a{
            background-position: 0 -6px;
